<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <div>
          <a href="#" class="text-2xl font-bold text-gray-800">Clothing Shop</a>
        </div>
        <div class="hidden md:flex space-x-4">
          <a href="#" class="text-gray-600 hover:text-gray-800">Home</a>
          <a href="#" class="text-gray-600 hover:text-gray-800">Shop</a>
          <a href="#" class="text-gray-600 hover:text-gray-800">About</a>
          <a href="#" class="text-gray-600 hover:text-gray-800">Contact</a>
        </div>
        <div class="md:hidden">
          <button id="mobile-menu-button" class="text-gray-600 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div id="mobile-menu" class="hidden md:hidden">
      <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-100">Home</a>
      <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-100">Shop</a>
      <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-100">About</a>
      <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-100">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="bg-cover bg-center h-96" style="background-image: url('img7.jpeg');">
    <div class="flex items-center justify-center h-full bg-black bg-opacity-50">
      <h1 class="text-white text-4xl md:text-6xl font-bold">New Arrivals for the Season</h1>
    </div>
  </div>

  <!-- Products Grid -->
  <section class="max-w-7xl mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-gray-800 text-center">Our Collection</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 mt-8">
      
      <!-- Product Card 1 -->
      <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <img src="asset 5.jpeg" alt="Product 1" class="w-full h-56 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-800">Product 1</h3>
          <p class="text-gray-600 mt-2">$49.99</p>
          <button class="mt-4 w-full bg-indigo-600 text-white py-2 rounded-lg">Add to Cart</button>
        </div>
      </div>

      <!-- Product Card 2 -->
      <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <img src="asset 6.jpeg" alt="Product 2" class="w-full h-56 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-800">Product 2</h3>
          <p class="text-gray-600 mt-2">$59.99</p>
          <button class="mt-4 w-full bg-indigo-600 text-white py-2 rounded-lg">Add to Cart</button>
        </div>
      </div>

      <!-- Product Card 3 -->
      <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <img src="asset 14.jpeg" alt="Product 2" class="w-full h-56 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-800">Product 3</h3>
          <p class="text-gray-600 mt-2">$69.99</p>
          <button class="mt-4 w-full bg-indigo-600 text-white py-2 rounded-lg">Add to Cart</button>
        </div>
      </div>

      <!-- Product Card 4 -->
      <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <img src="asset 31.jpeg" alt="Product 2" class="w-full h-56 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-800">Product 4</h3>
          <p class="text-gray-600 mt-2">$79.99</p>
          <button class="mt-4 w-full bg-indigo-600 text-white py-2 rounded-lg">Add to Cart</button>
        </div>
      </div>

      <!-- More product cards here -->

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 py-8">
    <div class="max-w-7xl mx-auto px-4 text-white text-center">
      <p>&copy; 2024 Clothing Shop. All rights reserved.</p>
      <div class="flex justify-center space-x-4 mt-4">
        <a href="#" class="hover:text-gray-400">Facebook</a>
        <a href="#" class="hover:text-gray-400">Instagram</a>
        <a href="#" class="hover:text-gray-400">Twitter</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
